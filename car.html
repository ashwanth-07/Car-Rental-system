<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="car.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Car Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Company</span>
            <input type="text" placeholder="Enter company name" required>
          </div>
          <div class="input-box">
            <span class="details">Model</span>
            <input type="text" placeholder="Enter model username" required>
          </div>
          <div class="input-box">
            <span class="details">Registration no</span>
            <input type="text" placeholder="Enter Registration no" required>
          </div>
          <div class="input-box">
            <span class="details">Year of Registraion</span>
            <input type="text" placeholder="Enter year of Registraion" required>
          </div>
          <div class="input-box">
            <span class="details">Kilometers</span>
            <input type="text" placeholder="Enter Kilometers ran" required>
          </div>
          <div class="input-box">
            <span class="details">Accidents</span>
            <input type="text" placeholder="No of accidents" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Car Type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Hatchback</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Sedan</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">SUV</span>
            </label>
          </div>
        </div>
        <div class="input-box">
            <span class="details">Upload pictures</span>
            <input type="file" name="cpic" id="cpic" multiple/>
          </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
