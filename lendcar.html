<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="lendcar.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Car Lending</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Customer ID</span>
            <input type="text" placeholder="Enter customer id" required>
          </div>
          <div class="input-box">
            <span class="details">Car ID</span>
            <input type="text" placeholder="Enter Car ID" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" required>
          </div>
          <div class="input-box">
            <span class="details">Price per hour</span>
            <input type="text" placeholder="Enter price per hour" required>
          </div>
         
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Insurance Type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Comprehensive</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">3rd party</span>
          </label>
          </div>
        </div>
       
        <div class="button">
          <input type="submit" value="Lend">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
